{% extends "index.html" %}
<!DOCTYPE html>
<html>
<head>
	{% block title %}
	 <title>Customarlogin</title>
	{% endblock %}
	{% block links %}
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/sologin.css')}}">
	{% endblock %}

</head>
<body>
   {% block content %}
	<div class="login-form">
      <form action="#" method="POST">
        <h2 style="font-weight: bold; color: #333">Customer Login</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Email or phone number"
            required="required"
            name="customeremailphn"
          />
          <span id="span1"></span>
        </div>
        
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required="required"
            name="customerpassword"
          />
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-danger btn-lg">Login</button>
        </div>
      </form>
    </div>
{% endblock %}
 
 
</body>
</html>
